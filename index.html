<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Card</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="card">
		<img class="img"src="img/image.png" alt="headphones">
		<div class="price">$100</div>			
		<h1 class="h1">Zebronics head phone</h1>
		<p class="p1">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty</p>

		<div>
			<div class="color">Choose your colour</div>
			<div class="btn-color-container">
				<button class="btn-color1"></button>
				<button class="btn-color2"></button>
				<button class="btn-color3"></button>
			</div>
		</div>

		<div class="cart-conteiner">
			<button class="cart">Add to cart</button>
		</div>

		<div class="buy-conteiner">
			<button class="buy">Buy now</button>
		</div>

		<p class="reviews">
			Read reviews
		</p>
	
	</div>
</body>
</html>
